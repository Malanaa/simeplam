<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplemail</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side (Logo) -->
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">Simplemail</span>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="flex items-center md:hidden">
                    <button id="menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right side (Menu items, hidden on mobile) -->
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Section 1</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Section 2</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Section 3</a>
                </div>
            </div>
            
            <!-- Mobile Menu (hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a href="#" class="block text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Section 1</a>
                    <a href="#" class="block text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Section 2</a>
                    <a href="#" class="block text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Section 3</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>

</html>
