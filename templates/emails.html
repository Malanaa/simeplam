<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summaries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Your Email Summaries</h1>
        <div class="space-y-4">
            {% for email in emails %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ email.subject }}</h2>
                <p class="text-gray-600 mb-2">From: {{ email.from }}</p>
                <p class="text-gray-800">{{ email.summary }}</p>
                <a href="https://mail.google.com/mail/u/0/#inbox/{{ email.id }}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-600 mt-2 inline-block">View in Gmail</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
